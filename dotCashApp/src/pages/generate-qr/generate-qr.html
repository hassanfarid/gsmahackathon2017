<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Generate QR</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Enter Text to Generate QR</ion-label>
      <ion-input type="text" [(ngModel)]="sourceText"></ion-input>
    </ion-item>

    <ngx-qrcode [qrc-value]="sourceText"></ngx-qrcode>

  </ion-list>

</ion-content>

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Scan QR</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding [ngClass]="{'transparent' : currentStep == 0}">

    <div *ngIf="currentStep == 0">
      <!-- Bar Code Scanning -->
      <div *ngIf="gotError">
          <button ion-button secondary (click)="startScan()"><ion-icon name='qr-scanner'></ion-icon>&nbsp;Retry Scan</button>
      </div>
    </div>
{{currentStep}}
    <div *ngIf="currentStep == 1">
      <!-- Show QR Code details -->
      {{result}}

      <ion-list radio-group [(ngModel)]="selectedProvider">
          <ion-list-header>
            Choose One Provider
          </ion-list-header>
        
          <ion-item *ngFor="let provider of resultObject.provider">
            <ion-label>{{provider.providerName}}</ion-label>
            <ion-radio value="{{provider.providerName}}"></ion-radio>
          </ion-item>
      </ion-list>


      <button ion-button secondary (click)="payAmount()"><ion-icon name='cash'></ion-icon>&nbsp;Pay Amount</button>
    </div>

    <div *ngIf="currentStep == 2">
    </div>


</ion-content>

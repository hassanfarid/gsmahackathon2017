<ion-menu [content]="content" class="sidenav_behind">
    <ion-header>
      <ion-toolbar class="sidenav">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="sidenav">
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="transparent sidenav_button">
          <ion-icon [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
